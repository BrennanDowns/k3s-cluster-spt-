apiVersion: apps/v1
kind: Deployment
metadata:
  name: fika-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fika-client
  template:
    metadata:
      labels:
        app: fika-client
    spec:
      containers:
        - name: fika-client
          image: ghcr.io/zhliau/fika-headless-docker:latest
          ports:
            - containerPort: 30698
              protocol: UDP
          env:
            - name: PROFILE_ID
              value: 68fbbdaec83d3c0023e33b69
            - name: SERVER_URL
              value: fika-server
            - name: SERVER_PORT
              value: "30697"
            - name: AUTO_RESTART_ON_RAID_END
              value: "true"
            - name: ESYNC
              value: "true"
            - name: ENABLE_LOG_PURGE
              value: "true"
          volumeMounts:
            - name: eft-data
              mountPath: /opt/tarkov/EscapeFromTarkov_Data
            - name: client-data
              mountPath: /opt/tarkov
      volumes:
        - name: eft-data
          hostPath:
            path: /home/vboxuser/spt-dedicated/EFT_DATA
            type: Directory
        - name: client-data
          hostPath:
            path: /home/vboxuser/spt-dedicated/fika_client1
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: fika-client
spec:
  type: NodePort
  selector:
    app: fika-client
  ports:
    - protocol: UDP
      port: 30698
      targetPort: 30698
      nodePort: 30698
